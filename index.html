<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="top-container">
    <header class='header'>
        <h1 class="header-text">Rock Paper Scissors!</h1>
    </header>
    <div class="module">
        <header class="module-header">
            <h2 class="module-header-text">First to 5 Wins!</h2>
        </header>
        <section class="win-loss-count">
            <div class="win-count">
                <p>Player Wins</p>
                <p class="user-wins">0</p>
            </div>
            <div class="win-count">
                <p>Comp. Wins</p>
                <p class="comp-wins">0</p>
            </div>
        </section>
        <section class="info">
            <div class="info-box">
                <div class="info-upper"><h4 class="info-upper-text">Lets Play!</h4></div>
                <div class="info-lower"><p class="info-lower-text">Click here to begin</p></div>
                <div class="start-container"><button class="start">Start Game</button></div>
                

            </div>
        </section>
        <section class="rps-buttons">
            <div class="rock button">
                <img class ="rps-img" src="images/rock.png">
            </div>
            <div class="paper button">
                <img class="rps-img" src="images/paper.png">
            </div>
            <div class="scissors button">
                <img class="rps-img" src="images/sciccors.png">
            </div>
        </section>
    </div>
    </div>
    <script>
        // gets random number (1 - 3) 1 rock 2 paper 3 scissors
        let compNum = Math.floor(Math.random() * 3 + 1);
        // assigns rock/paper/scissors to 1/2/3
        function compAssign(num) {
            if (num === 3) {
                return 'Rock'
            } else if (num === 2) {
                return 'Paper'
            } else {
                return 'Scissors'
            }
        }

                
        // takes user choice and determines winner against comp choice prints result
        function rps(userChoice, compChoice) {
            let wincon = [1, 3, -4];
            let user = userChoice.length;
            let comp = compChoice.length;

            if (user === comp) {
                infoUpper.textContent = 'Tie Game';
                infoLower.textContent = 'You both chose ' + compChoice;
                tieCount++;
                
            } else if (wincon.includes(user - comp)) {
                infoUpper.textContent = 'Round Won!';
                infoLower.textContent = 'You win! ' + userChoice + ' beats ' + compChoice;
                userWins++
                userScore.textContent = userWins.toString();
            } else {
                infoUpper.textContent = 'Round Lost';
                infoLower.textContent = 'You lose! ' + compChoice + ' beats ' + userChoice;
                compWins++
                compScore.textContent = compWins.toString();
            }
            
        }

        let tieCount = 0;
        let userWins = 0;
        let compWins = 0;
        
        //for (let i = 1; i < 6; i++) {
           // console.log('Round ' + i + ' :');
           // let compNum = Math.floor(Math.random() * 3 + 1);
           // compChoice = compAssign(compNum)
            //userChoice = prompt('Enter: (Rock, Paper, or Scissors) to begin.')
            //rps(userChoice, compChoice);
       // }

       
        let userChoice = '';
        const userRock = document.querySelector('.rock');
        const userPaper = document.querySelector('.paper');
        const userScissors = document.querySelector('.scissors');
        const startButton = document.querySelector('.start');
        const startContainer = document.querySelector('.start-container');
        const infoUpper = document.querySelector('.info-upper');
        const infoLower = document.querySelector('.info-lower');
        const infoBox = document.querySelector('info-box');
        let compScore = document.querySelector('.comp-wins');
        let userScore = document.querySelector('.user-wins');

        startButton.addEventListener('click', gameTime);

        // resets wins loses and starts new game
        function gameTime() {
            userWins = 0;
            compWins = 0;
            infoUpper.textContent = 'Goodluck!';
            infoLower.textContent = 'Choose Rock, Paper, or Scissors to begin.';
            startContainer.removeChild(startButton);

            getChoice();
            
            
        }

        function getChoice() {
            userPaper.addEventListener('click', () => {
                userChoice = 'Paper';
                compNum = Math.floor(Math.random() * 3 + 1);
                compChoice = compAssign(compNum);
                userPaper.classList.add('clicked');
                rps(userChoice,compChoice);

            });
            userScissors.addEventListener('click', () => {
                userChoice = 'Scissors';
                compNum = Math.floor(Math.random() * 3 + 1);
                compChoice = compAssign(compNum);
                rps(userChoice,compChoice);
            });
            userRock.addEventListener('click', () => {
                userChoice = 'Rock';
                compNum = Math.floor(Math.random() * 3 + 1);
                compChoice = compAssign(compNum);

                rps(userChoice,compChoice);
            } );
        }

        





    </script>
    
</body>
</html>
